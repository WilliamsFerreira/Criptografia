            </p>

                <button class="botao-descriptografar" onclick="botaoDescriptografia()">Descriptografar</button>
            </div>
        </section>

        <section class="lado-direito">
            <div>
                <img src="./imagens/lupa.png" alt="lupa">

                    <textarea id="textoSaida" class="mensagem" cols="12" rows="2" required placeholder="Resposta:"></textarea>
